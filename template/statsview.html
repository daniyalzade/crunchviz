<html>
  <head>
      <title>Crunchviz</title>
      <link href="/static/main.css" rel="stylesheet">
      <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.20/themes/base/jquery-ui.css" type="text/css" media="all" />
      <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
      
      <script src="/static/main.js" type="text/javascript"></script>
      <script src="/static/tagcloud.js" type="text/javascript"></script>
      
      <style>
      </style>
  </head>
  <body>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="width: auto;">
          <a class="brand" href="#">Crunchviz</a>
        </div>
    </div>
    <div class="sliders">
      <div class='year_slider span4'>
        <p>
        <label for="year_range">Year Range:</label>
        <input type="text" id="year_range" style="border:0; color:#f6931f; font-weight:bold;" />
        </p>
        <div id="year-slider-range"></div>
      </div>

      <div class='employee_slider offset1 span4'>
        <p>
        <label for="employee_range">Employees:</label>
        <input type="text" id="employee_range" style="border:0; color:#f6931f; font-weight:bold;" />
        </p>
        <div id="employee-slider-range"></div>
      </div>

      <div class='funding_slider offset1 span4'>
        <p>
        <label for="funding_range">Funding:</label>
        <input type="text" id="funding_range" style="border:0; color:#f6931f; font-weight:bold;" />
        </p>
        <div id="funding-slider-range"></div>
      </div>
    </div>

    <div id="tags">
        <label>Categories:</label>
    </div>
    <div id="companies" style="width: auto;"></div>
    
    
  </body>
</html>
